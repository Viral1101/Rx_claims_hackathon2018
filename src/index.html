<!doctype html>
<html class="no-js" lang="">

<head>
  <script src="//d3js.org/d3.v3.min.js"></script>
  <script src="//d3js.org/topojson.v1.min.js"></script>
  <script src="js/angular.min.js"></script>
  <script src="js/app.js"></script>

  <style>

    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      width: 960px;
      height: 500px;
      position: relative;
    }

    svg {
      width: 100%;
      height: 100%;
    }

    .background {
      fill: none;
      pointer-events: all;
    }

    #states {
      fill: #aaa;
    }

    #states .active {
      fill: orange;
    }

    #state-borders {
      fill: none;
      stroke: #fff;
      stroke-width: 1.5px;
      stroke-linejoin: round;
      stroke-linecap: round;
      pointer-events: none;
    }

    div.tooltip {
      position: absolute;
      text-align: center;
      padding: 2px;
      font: 12px sans-serif;
      background: lightsteelblue;
      border: 0px;
      border-radius: 8px;
      pointer-events: none;
    }

    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      width: 960px;
      height: 500px;
      position: relative;
    }

    svg {
      width: 100%;
      height: 100%;
    }


    path.slice{
      stroke-width:2px;
    }

    polyline{
      opacity: .3;
      stroke: black;
      stroke-width: 2px;
      fill: none;
    }

    .chart-text{
      font-size: 8px;
    }

    .toggle{
      position: absolute;
      top: 500px;
    }
  </style>



</head>


<body ng-app="app" ng-controller="homeController" ng-init="getData()">
<button class="toggle" ng-click="toggleData()">Switch to: {{selectState}}</button>

<!--<script src="js/d3_us.js"></script>-->
<!-- <script src="js/donut_chart.js"></script>-->

</body>

</html>
